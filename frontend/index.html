<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trump Administration 2.0</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container-fluid">
        <header class="text-center py-5">
            <div class="presidential-seal mb-4"></div>
            <h1 class="display-3 fw-bold">TRUMP ADMINISTRATION 2.0</h1>
            <p class="lead text-gold">Making America Great Again</p>
            <div class="search-container mt-4">
                <div class="input-group">
                    <span class="input-group-text bg-gold">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="text" id="searchInput" class="form-control" placeholder="Search appointees...">
                </div>
            </div>
        </header>

        <div id="loading" class="text-center py-5">
            <div class="spinner-border text-gold" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
        </div>

        <div id="appointeesGrid" class="row g-4">
            <!-- Appointees will be dynamically inserted here -->
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
